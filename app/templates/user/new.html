{% extends "layout.html" %}
{% block title %}Usuarios{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Crear un usuario</h1>
<div class="container">
  <form action="{{ url_for('user_create') }}" method="POST">
     <div class="row">
      <div class="col-25">
        <label for="mail">Email</label>
      </div>
      <div class="col-75">
        <input  type="text" id="mail" name="email" placeholder="Correo"/>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="pass">Clave</label>
      </div>
      <div class="col-75">
        <input type="password" id="pass" name="password" placeholder="Clave"/>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="fname">Nombre</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="first_name" placeholder="Nombre"/>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Apellido</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="last_name" placeholder="Apellido"/>
      </div>
    </div>
    <div class="row">
      <button type="reset">Limpiar</button>
      <input type="submit" value="Crear">
    </div>

  </form>
  </div>
  <div style="display:flex">
  <a href="{{ url_for('user_index') }}" class="link mx-auto">Volver</a>
  </div>
{% endblock %}
