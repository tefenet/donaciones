{% macro set(method, id, header,body, index) -%}
<button class="btn btn-outline-primary" data-target="#modalDelete{{index}}"
        data-toggle="modal" type="button">
    <svg class="bi bi-trash" fill="currentColor" height="1em" viewBox="0 0 16 16"
         width="1em" xmlns="http://www.w3.org/2000/svg">
        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
              fill-rule="evenodd"></path>
    </svg>
</button>
<div class="modal fade" id="modalDelete{{index}}" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">{{header | safe}}
            </div>
            <div class="modal-body">
                {{body | safe}}
            </div>
            <div class="modal-footer">
                <form action="{{url_for(method, object_id=id)}}"
                      method="post">
                    <button class="btn btn-danger" type="submit">Eliminar</button>
                    <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{%- endmacro %}
