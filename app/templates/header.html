<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href={{url_for('home')}}>
            <span class="d-lg-inline-block d-none">{{ site_variables.titulo }}</span>
        </a>
        <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse order-3"  id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto ">
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="nav-link dropdown-item" href="{{ url_for('issue_index') }}">Consultas</a>
                        {% if is_admin(session) %}
                        <a class="nav-link dropdown-item" href="{{ url_for('config_sistema_get') }}">Configuracion del Sistema</a>
                        {% endif %}
                        {% if is_authenticated(session) %}
                        <a class="nav-link dropdown-item" href="{{ url_for('user_index') }}">Usuarios</a>
                        {% endif %}
                    </div>
                </li>
                <li class="divider" style="margin-left:3vh"></li>
                <li class="nav-item dropdown ml-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                       data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        user
                    </a>
                    <div class=" dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        {% if is_authenticated(session) %}
                        <a class="dropdown-item" href="{{ url_for('user_profile') }}">perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('auth_logout') }}">log out</a>
                        {% else %}
                        <a class="dropdown-item" href="{{ url_for('auth_login') }}">log in</a>
                        {% endif %}

                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
